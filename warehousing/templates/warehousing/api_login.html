<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به API - مدیریت انبار</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .info-box {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-right: 4px solid #2196f3;
        }
        
        .info-box h4 {
            margin-bottom: 10px;
        }
        
        .info-box ul {
            margin: 10px 0;
            padding-right: 20px;
        }
        
        .api-links {
            margin-top: 2rem;
            text-align: center;
        }
        
        .api-links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            font-weight: bold;
        }
        
        .api-links a:hover {
            background: #e0e0e0;
        }
        
        .api-links a.primary {
            background: #2196f3;
            color: white;
        }
        
        .api-links a.primary:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>🔐 ورود به API</h1>
            <p>مدیریت انبار - Django REST Framework</p>
        </div>
        
        <div class="info-box">
            <h4>راه‌های دسترسی به API:</h4>
            <ul>
                <li><strong>Session Authentication:</strong> از فرم زیر استفاده کنید</li>
                <li><strong>JWT Token:</strong> توکن را در header ارسال کنید</li>
                <li><strong>Basic Authentication:</strong> نام کاربری و رمز عبور در header</li>
            </ul>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">ورود به API</button>
        </form>
        
        <div class="api-links">
            <a href="/api/" class="primary">مشاهده API</a>
            <a href="/admin/">پنل ادمین</a>
            <a href="/">صفحه لاگین JWT</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'در حال ورود...';
            
            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success
                    successDiv.textContent = 'ورود موفقیت‌آمیز! در حال انتقال...';
                    successDiv.style.display = 'block';
                    
                    // Redirect to API
                    setTimeout(() => {
                        window.location.href = '/api/';
                    }, 1500);
                    
                } else {
                    // Error
                    errorDiv.textContent = data.error || 'خطا در ورود';
                    errorDiv.style.display = 'block';
                }
                
            } catch (error) {
                errorDiv.textContent = 'خطا در ارتباط با سرور';
                errorDiv.style.display = 'block';
            }
            
            // Re-enable button
            loginBtn.disabled = false;
            loginBtn.textContent = 'ورود به API';
        });
        
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
